name: ci

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - name: プルリクエストの情報を表示
        run: |
          echo "プルリクエストのブランチ名： ${{ github.head_ref }}"
          echo "プルリクエストの番号： ${{ github.event.pull_request.number }}"
          echo "プルリクエストの作成者： ${{ github.event.pull_request.user.login }}"
      - name: チェックアウトする
        uses: actions/checkout@v4
        id: checkout # ステップID
      - name: actions/checkoutのステータスを表示
        # actions/checkout@v4 が成功したかどうかを表示
        run: echo "${{ steps.checkout.conclusion }}"
      - name: Go の環境をセットアップする
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.2'
      - name: フォーマットを実行する
        run: test -z $(gofmt -l .)
      - name: 静的解析を実行する
        run: go vet ./...
      - name: テストを実行する
        run: go test
      - name: ビルドを実行する
        run: go build .

